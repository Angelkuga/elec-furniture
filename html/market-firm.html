                                <textarea name="txtdescript" rows="5" cols="20" id="txtdescript" class="textarea required kinkeditor" style="height:120px;width:250px;">&lt;p style="text-indent:24.0pt;background:white;"&gt;
                                &lt;b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;美千居&lt;/span&gt;&lt;/b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;引进国内外知名品牌，倾力打造三大主题体验馆：品牌建材馆、精品家具馆、经典红木馆；规划总面积&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;8&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;万平米，总投资近&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;1.8&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;亿；按照国际&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;shopping
                                mall&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;的规划理念进行空间布局，真正为消费者提供现代购物环境；成为浦东专业化、体验式建材、家具一站式的商城之一。&lt;/span&gt;
                                &lt;/p&gt;
                                &lt;p style="text-indent:24.0pt;background:white;"&gt;
                                &lt;b&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;A&lt;/span&gt;&lt;/b&gt;&lt;b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;馆：品牌建材馆&lt;/span&gt;&lt;/b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;建筑面积约&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;4&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;万平方米，经营范围有陶瓷、卫浴、地板、橱柜、门类、五金、油漆涂料、电器、管材、集成吊顶、艺术玻璃、灯具、布艺壁纸、家居饰品等品类，集零售展示为一体实现了一站式购物的消费理念。&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;&lt;/span&gt;
                                &lt;/p&gt;
                                &lt;p style="text-indent:24.0pt;background:white;"&gt;
                                &lt;b&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;B&lt;/span&gt;&lt;/b&gt;&lt;b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;馆：家居生活馆&lt;/span&gt;&lt;/b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;建筑面积约&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;3&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;万平方米，引进品牌主要以高档进口品牌及国内外知名品牌为主。经营范围有实木家具、板式家具、松木家具及软体沙发、床垫等。家具馆内汇聚各类产品，必将成为浦东的家具品牌中心。&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;&lt;/span&gt;
                                &lt;/p&gt;
                                &lt;p style="text-indent:24.0pt;background:white;"&gt;
                                &lt;b&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;C&lt;/span&gt;&lt;/b&gt;&lt;b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;馆：经典红木馆&lt;/span&gt;&lt;/b&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;建筑面积约&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;1&lt;/span&gt;&lt;span style="font-family:宋体;color:#333333;"&gt;万平方米，引进国内一线品牌，各类红木厂商汇聚。既有简洁大方的仿明式；又有雕龙画凤精心雕琢的仿清式；也有典雅大方的西式风格，适合不同人的审美需求。&lt;/span&gt;&lt;span style="font-family:&amp;quot;color:#333333;"&gt;&lt;/span&gt;
