</title><link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery.validate.min.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery.form.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/additional-methods.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/messages_cn.js"></script>
    <script type="text/javascript">
        $(function () {
            //表单验证JS
            $("#form1").validate({
                //出错时添加的标签
                errorElement: "span",
                showErrors: function (errorMap, errorList) {
                    if (errorList.length > 0) {
                        if ($("#" + errorList[0].element.id).next() != null) {
                            $("#" + errorList[0].element.id).next().remove();
                        }
                    }
                    this.defaultShowErrors();
                },
                success: function (label) {
                    //正确时的样式
                    label.text(" ").addClass("success");
                }
            });

            $("#ddlmodule").live("change", (function () {
                if ($(this).val() != "" && $(this).val() != "0") {
                    $.ajax({
                        url: "http://www.jiajuks.com//ajax/ajaxconfig.ashx",
                        data: "type=getConfigModuleType&module=" + $(this).val(),
                        dataType:"json",
                        success: function (data) {
                            $("#ddltype").hide();
                            $("#ddltype").show();
                            if (data != "") {
                                $("#ddltype").html();
                                $("#ddltype").html("<option value=\"0\">请选择</option>");
                                $.each(data, function (i) {
                                    $("#ddltype").append("<option value=\"" + data[i].id + "\">" + data[i].name + "</option>");
                                });
                            }
                        }
                    });
                }

            }));


        });


    </script>
</head>

</div>

        </tr>

        </tr>
        <tr>

        <tr>

            </td>

                <select name="ddlmodule" id="ddlmodule" class="select selectNone">

                	<option value="101">系统配置</option>

                	<option value="1203">店铺配置</option>
                	<option value="1204">卖场配置</option>
                	<option selected="selected" value="103">产品配置</option>

                </select>
            </td>
        </tr>
        <tr>
            <td align="right">

            </td>

                <select name="ddltype" id="ddltype" class="select selectNone">

	        </td>
      </tr>
    </tbody></table>
