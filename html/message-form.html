                $("#txtphone").focus();
                return false;
            }
            if (txtcontent == "") {
                alert('抱歉，短信内容不能为空！');
                $("#txtcontent").focus();
                return false;
            }
            if (txtcontent.length>250) {
                alert('抱歉，短信内容长度不能超过250个字！');
                $("#txtcontent").focus();
                return false;
            }
            return true;
        };
        function Reset() {
            $("#txtphone").val() = "";
            $("#txtcontent").val() = "";
        }
