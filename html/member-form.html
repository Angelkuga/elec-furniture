<html xmlns="http://www.w3.org/1999/xhtml"><head id="Head1"><title>

</title><link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery.validate.min.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/jquery.form.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/additional-methods.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//script/messages_cn.js"></script>
    <script type="text/javascript" src="http://www.jiajuks.com//resource//My97DatePicker/WdatePicker.js"></script><link href="http://www.jiajuks.com//resource//My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        $(function () {
            //表单验证JS
            $("#form1").validate({
                //出错时添加的标签
                errorElement: "span",
                showErrors: function (errorMap, errorList) {
                    if (errorList.length > 0) {
                        if ($("#" + errorList[0].element.id).next() != null) {
                            $("#" + errorList[0].element.id).next().remove();
                        }
                    }
                    this.defaultShowErrors();
                },
                success: function (label) {
                    //正确时的样式
                    label.text(" ").addClass("success");
                }
            });
        });
    </script>
    <style type="text/css">
        .formTable
        {
            border: 1px solid #ccc;
        }
        .formTable tr th
        {
            background: #ededed;
            text-align: left;
        }
        .formTable tr td
        {
            border: none;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body style="padding: 10px;">
    <form name="form1" method="post" action="memberinfo.aspx" id="form1" novalidate="novalidate">
        <div>
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="">
        </div>
        <div class="navigation">
            <span class="back"><a href="memberlist.aspx">返回列表</a></span><b>您当前的位置：首页 &gt; 成员管理 &gt;
            登陆账号管理</b>
        </div>
        <div class="spClear">
        </div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
            <tbody><tr>
                <th colspan="3" align="left">
                    登陆账号信息
                </th>
            </tr>
            <tr>
                <td width="390px" valign="top">
                    <table class="formTable" width="380px">
                        <tbody><tr>
                            <th colspan="2">
                                账号信息：
                            </th>
                        </tr>
                        
                        <tr>
                            <td width="70px" align="right">
                                登陆账号：
                            </td>
                            <td align="left">
                                <input name="txtusername" type="text" id="txtusername" class="input required w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                登陆密码：
                            </td>
                            <td align="left">
                                <input name="txtpassword" type="text" id="txtpassword" class="input w160">
                                <input type="hidden" name="hfpassword" id="hfpassword">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                支付密码：
                            </td>
                            <td align="left">
                                <input name="txtpaypassword" type="text" id="txtpaypassword" class="input w160">
                                <input type="hidden" name="hfpaypassword" id="hfpaypassword">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                会&nbsp;员&nbsp;&nbsp;组：
                            </td>
                            <td>
                                <select name="ddlmembergroup" id="ddlmembergroup" class="select selectNone" style="width:160px;">
                                    <option value="">请选择</option>
                                    <option value="1">普通会员组</option>
                                </select>
                            </td>
                        </tr>
                    </tbody></table>
                    <div class="spClear">
                    </div>
                    
                    <div class="spClear">
                    </div>
                    
                    <table class="formTable" width="380px">
                        <tbody><tr>
                            <th colspan="2">充值信息：</th>
                        </tr>
                        <tr>
                            <td width="76px" align="right">
                                充值金额 ：
                            </td>
                            <td>
                                <input name="txtprice" type="text" id="txtprice" class="input w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                到期时间 ：
                            </td>
                            <td>
                                <input name="txtRegEndTime" type="text" id="txtRegEndTime" class="input Wdate w160" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                            </td>
                        </tr>
                    </tbody></table>
                    <div class="spClear">
                    </div>
                    
                    <div class="spClear">
                    </div>
                </td>
                <td width="380px" valign="top">
                    <table class="formTable" width="380px">
                        <tbody><tr>
                            <th colspan="2">
                                基本信息：
                            </th>
                        </tr>
                        <tr>
                            <td width="70px" align="right">
                                账号类型：
                            </td>
                            <td>
                                <select name="ddlmembertype" id="ddlmembertype" class="w160 selectNone" style="width:160px;">
                                    <option value="">请选择</option>
                                    <option selected="selected" value="100">个人成员</option>
                                    <option value="101">工厂企业</option>
                                    <option value="102">经销商</option>
                                    <option value="103">卖场</option>
                                    <option value="104">店铺管理员</option>
                                    <option value="105">集团</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                真实姓名：
                            </td>
                            <td>
                                <input name="txttname" type="text" id="txttname" class="input w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                email：
                            </td>
                            <td>
                                <input name="txtemail" type="text" id="txtemail" class="input w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                性别：
                            </td>
                            <td>
                                <span id="raGender"><input id="raGender_0" type="radio" name="raGender" value="1" checked="checked"><label for="raGender_0">男</label><input id="raGender_1" type="radio" name="raGender" value="2"><label for="raGender_1">女</label></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                手机 ：
                            </td>
                            <td>
                                <input name="txtmobile" type="text" id="txtmobile" class="input w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                电话 ：
                            </td>
                            <td>
                                <input name="txtphone" type="text" id="txtphone" class="input w160">
                            </td>
                        </tr>
                        
                    </tbody></table>
                    <div class="spClear">
                    </div>
                </td>
                <td valign="top">
                    
                    <table class="formTable" width="380">
                        <tbody><tr>
                            <th colspan="2">
                                注册信息:
                            </th>
                        </tr>
                        <tr>
                            <td width="90px" align="right">
                                注册IP：
                            </td>
                            <td>
                                <input name="txtregip" type="text" value="116.226.67.85" id="txtregip" class="input required w160">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                注册时间：
                            </td>
                            <td>
                                <input name="txtregtime" type="text" value="2016-05-24 01:45" id="txtregtime" class="input Wdate w160 required" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                            </td>
                        </tr>
                    </tbody></table>
                    <div class="spClear">
                    </div>
                    <table class="formTable" width="380">
                    <tbody><tr>
                        <th colspan="2">
                            登陆信息:
                        </th>
                    </tr>
                    <tr>
                        <td width="90px" align="right">
                            最后登陆IP：
                        </td>
                        <td>
                            <input name="txtloginip" type="text" value="180.157.84.251" id="txtloginip" class="input required w160">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            最后登陆时间：
                        </td>
                        <td>
                            <input name="txtlogintime" type="text" value="2016-3-30 21:44:13" id="txtlogintime" class="input Wdate w160 required" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            登陆次数 ：
                        </td>
                        <td>
                            <input name="txtlogincount" type="text" value="3" id="txtlogincount" class="input w160">
                        </td>
                    </tr>
                </tbody></table>
                </td>
            </tr>
        </tbody></table>
        <div style="margin-top: 10px; margin-left: 180px">
            <input type="submit" name="btnSave" value="确认保存" id="btnSave" class="submit"><input name="重置" type="reset" class="submit" value="重置">
        </div>
    </form>
</body></html>
